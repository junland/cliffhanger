name: Main Workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Run Build
    runs-on: self-hosted 
    strategy:
      matrix:
        include:
          - TARGET_ARCH: x86_64
    steps:
    - name: Install dependencies (Ubuntu/Debian)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          autoconf \
          automake \
          autopoint \
          bison \
          build-essential \
          byacc \
          flex \
          gawk \
          gettext \
          gperf \
          help2man \
          libssl-dev \
          libtool \
          m4 \
          make \
          meson \
          ninja-build \
          perl \
          pkg-config \
          tree \
          unzip \
          zlib1g-dev

    - name: Reconfigure sh to use bash
      run: |
        sudo dpkg-reconfigure dash
        sudo ln -sf bash /bin/sh

    - uses: actions/checkout@v4

    - name: Allow scripts to run
      run: chmod +x ./scripts/*.sh

    - name: Run version check script
      run: ./scripts/version_check.sh

    - name: Execute the bootstrap script
      id: bootstrap
      run: |
        set -o pipefail
        TARGET_ARCH=${{ matrix.TARGET_ARCH }} ./scripts/bootstrap.sh | tee ./scripts/bootstrap.log

    - name: Upload bootstrap rootfs
      uses: actions/upload-artifact@v4
      with:
        name: bootstrap-rootfs
        path: rootfs/*
