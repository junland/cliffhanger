name: Main Workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Run Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - TARGET_ARCH: x86_64
    steps:
    - name: Install dependencies (Ubuntu/Debian)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          autoconf \
          automake \
          autopoint \
          bison \
          build-essential \
          byacc \
          flex \
          gawk \
          gettext \
          gperf \
          help2man \
          libssl-dev \
          libtool \
          m4 \
          make \
          meson \
          ninja-build \
          perl \
          pkg-config \
          tree \
          unzip \
          zlib1g-dev

    - name: Reconfigure sh to use bash
      run: |
        sudo dpkg-reconfigure dash
        sudo ln -sf bash /bin/sh

    - name: Grab, unpack, & install the scratchpkg package
      run: |
        wget https://github.com/junland/scratchpkg-ng/archive/refs/heads/dev.zip -O scratchpkg-ng-dev.zip
        unzip scratchpkg-ng-dev.zip
        cd scratchpkg-ng-dev
        chmod +x INSTALL.sh
        sudo ./INSTALL.sh

    - name: Remove scratchpkg source files
      run: rm -rf scratchpkg-ng-dev.zip scratchpkg-ng-dev

    - name: Verify directories
      run: |
        tree /var/cache/scratchpkg
        tree /usr/ports
        tree /etc/revdep.d

    - name: Verify scratchpkg installation
      run: |
        scratch installed

    - uses: actions/checkout@v4

    - name: Run version check script
      run: |
        chmod +x ./scripts/version_check.sh
        ./scripts/version_check.sh

    - name: Execute the bootstrap script
      run: |
        chmod +x ./scripts/bootstrap.sh
        TARGET_ARCH=${{ matrix.TARGET_ARCH }} \
        ./scripts/bootstrap.sh
